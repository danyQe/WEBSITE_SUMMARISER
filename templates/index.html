<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Text Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div id="app">
      <div id="urlPage" class="page active">
        <h1>URL Text Extractor</h1>
        <div class="input-container">
          <input type="url" id="urlInput" placeholder="Type or paste URL" required />
          <button id="extractButton">Extract Text</button>
        </div>
      </div>

      <div id="queryPage" class="page">
        <h1>Query Text</h1>
        <div class="input-container">
          <textarea id="queryInput" placeholder="Enter your query"></textarea>
          <button id="queryButton">Submit Query</button>
        </div>
        <div id="results" class="results-container"></div>
        <button id="newUrlButton" class="secondary-button">Extract New URL</button>
      </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
